<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten aus der Datenbank</title>
</head>
<body>
    <h1>Daten aus der Datenbank</h1>
    <button id="fetchDataButton">Daten abrufen</button>
    <div id="data-container"></div>
    <script>
        document.getElementById('fetchDataButton').addEventListener('click', async () => {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = "Loading...";

            try {
                const dataResponse = await fetch('/data');
                const data = await dataResponse.json();

                let html = '<ul>';
                data.forEach(item => {
                    html += `<li>${item.value}</li>`;
                });
                html += '</ul>';
                dataContainer.innerHTML = html;

            } catch (error) {
                dataContainer.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
